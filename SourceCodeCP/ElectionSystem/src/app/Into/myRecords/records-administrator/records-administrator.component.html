<app-loading *ngIf="loading"></app-loading>

<div [ngClass]="loading? 'opacity-loader' : ' '" class="mx-4"> 
    <div class="row">
        <div class="col-12">
        <div class="card border mb-4">
             <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                <thead>
                    <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre Evento</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nombre Creador</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Estatus</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Fecha Creaci√≥n</th>
                    <th class="text-secondary opacity-7"></th>
                    </tr>
                </thead>
                    <tbody>
                        <tr *ngFor="let event of listEvents">
                            <td>
                                <div class="d-flex px-2 py-1">
                                    <div>
                                        <div *ngIf="event.image">
                                            <img src="https://{{event.image}}" class="avatar avatar-sm me-3">  
                                        </div>
                                    
                                        <div *ngIf="!event.image">
                                            <img src="/assets/img/event-icon.png" class="avatar avatar-sm me-3">  
                                        </div>
                                    </div> 
                                <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-sm">{{event.name}}</h6>
                                    <p class="text-xs text-secondary mb-0">{{event.user?.email}}</p>
                                </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{event.user?.firstName}} {{event.user?.firstLastName}}</p>
                                <p class="text-xs text-secondary mb-0">{{event.category}}</p>
                            </td>
                            <td class="align-middle text-center text-sm">
                                <span *ngIf="event.isActive" class="badge badge-sm bg-gradient-success">Activo</span>
                                <span *ngIf="!event.isActive" class="badge badge-sm bg-danger-success">Inactivo</span>
                            </td>
                            <td class="align-middle text-center">
                                <span class="text-secondary text-xs font-weight-bold">{{event.dateRegister | date:'dd/MM/yyyy'}}</span>
                            </td>
                            <td class="align-middle">
                                <a  class="avatar avatar-sm rounded-circle mr-1">
                                    <img alt="Image placeholder" src="https://image.freepik.com/vector-gratis/icono-lapiz-escribir-diseno_24877-44704.jpg">
                                </a>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
