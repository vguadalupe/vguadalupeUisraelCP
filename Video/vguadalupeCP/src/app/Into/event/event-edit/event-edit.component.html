
<app-loading *ngIf="loading"></app-loading>

<div [ngClass]="loading? 'opacity-loader' : ' '">
    <section>
        <div class="row">
            <div class="col-12 ">
            <div class="card mb-4">
                <div class="card-header bg-gray text-center">
                    <h3>Editar Evento: {{idEvent}}</h3>
                    </div>
                <div class="card-body  pt-0 pb-2">
                    <div class="container py-4">
                        <div class="row">
                          <div class="col-md-6">
                            <form role="form" (ngSubmit)='updateEvent()'  method="post" autocomplete="off">
                              <div class="card-body">
                                <div class="row">
                                  <div class="col-md">
                                    <label>Nombre del Evento</label>
                                    <div class="input-group mb-4">
                                      <input class="form-control" aria-label="First Name..." type="text" *ngIf="event" [(ngModel)]="event.name" name="name">
                                    </div>
                                  </div>
                               
                                </div>
                                <div class="form-group mb-4">
                                  <label>Descripción del evento</label>
                                  <textarea *ngIf="event"  [(ngModel)]="event.description"  name="descripcion" class="form-control" id="message" rows="4"></textarea>
                                </div>
                                 <div class="mb-4">
                                    <div class="row">
                                          
                                        <div class="col-md">
                                            <label>Participantes Máximos</label>
                                            <div class="form-check form-switch mb-4">
                                                <input  *ngIf="event"  [(ngModel)]="event.maxPeople"  name="maxPeople" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                                                 </div>
                                      </div>
                                        <div class="col-md">
                                            <label>Cantidad de participantes</label>
                                            <div class="input-group">
                                            <input *ngIf="event"  [(ngModel)]="event.numberMaxPeople"  name="numberMaxPeople"  type="email" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                      <div class="col-md">
                                        <label>Cantidad de Cantidados</label>
                                        <div class="input-group">
                                        <input  *ngIf="event"  [(ngModel)]="event.numberMaxCandidate"  name="numberMaxCandidate"  type="email" class="form-control" placeholder="" >
                                  </div>
                                  </div>
                                    </div>
                                  </div>
                                  <div class="mb-4">
                                    <div class="row">
                                        
                                        <div class="col-md">
                                            <label>Fecha Max. Registro Participantes</label>
                                            <div class="input-group">
                                            <input *ngIf="event"   [ngModel]="event.dateMaxRegisterParticipants | date:'yyyy-MM-dd' : 'UTC'"  (ngModelChange)="event.dateMaxRegisterParticipants = $event"   name="dateMaxRegisterParticipants"  type="date" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                         
                                <div class="row">
                                  <div class="col-md-12">
                                
                                  </div>
                                  <div class="col-md-12">
                                    <button type="submit" class="btn bg-gradient-dark w-100">Actualizar Evento</button>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                          <div class="col-md-6">
                            <div class="row">
                              <div class="col-md">
                                <label class="form-label" for="file">Elige una imagen para el evento</label>
                                <div class="input-group mb-4">
                                  <input type="file" class="form-control" id="file"  (change)="changeImage($event)" />
                                </div>
                              </div>
                              <div class="col-md-2 mt-4">
                                  <button class="btn bg-gradient-dark" (click)="updateImage()">Subir</button>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            </div>
      </div> 
      </section>
    </div>
