<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'opacity-loader' : ' '">
  <div class="card">
    <div class="card card-body border card-plain border-radius">
      <section>
        <div class="row">
          <div class="col-12">
            <div class="container py-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md">
                        <label>Nombre del Evento</label>
                        <div class="input-group mb-4">
                          <input
                            class="form-control"
                            aria-label="First Name..."
                            type="text"
                            [ngModel]="event?.name"
                            name="name"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label>Descripción del evento</label>
                      <textarea
                        *ngIf="event"
                        [ngModel]="event?.description"
                        name="descripcion"
                        class="form-control"
                        id="message"
                        rows="4"
                      ></textarea>
                    </div>
                    <div class="mb-4">
                      <div class="row">
                        <div class="col-md">
                          <label>Participantes Máximos</label>
                          <div class="form-check form-switch mb-4">
                            <input
                              *ngIf="event"
                              [ngModel]="event.maxPeople"
                              name="maxPeople"
                              class="form-check-input"
                              type="checkbox"
                              id="flexSwitchCheckDefault"
                              checked=""
                            />
                          </div>
                        </div>
                        <div class="col-md">
                          <label>Cantidad de participantes</label>
                          <div class="input-group">
                            <input
                              *ngIf="event"
                              [ngModel]="event.numberMaxPeople"
                              name="numberMaxPeople"
                              type="email"
                              class="form-control"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div class="col-md">
                          <label>Cantidad de Cantidados</label>
                          <div class="input-group">
                            <input
                              *ngIf="event"
                              [ngModel]="event.numberMaxCandidate"
                              name="numberMaxCandidate"
                              type="email"
                              class="form-control"
                              placeholder=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="row">
                        <div class="col-md">
                          <label>Fecha Max. Registro Participantes</label>
                          <div class="input-group">
                            <input
                              *ngIf="event"
                              [ngModel]="
                                event.dateMaxRegisterParticipants
                                  | date: 'yyyy-MM-dd':'UTC'
                              "
                              name="dateMaxRegisterParticipants"
                              type="date"
                              class="form-control"
                              placeholder=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="d-grid col" >
                      <button *ngIf="!event?.isStarted && !event?.isFinished"  (click)="startStopEvent()" class="btn btn-success" type="button">Comenzar Evento</button>
                      <button  *ngIf="event?.isStarted && !event?.isFinished" (click)="startStopEvent()" class="btn btn-danger" type="button">Finalizar Evento</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
